<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
</head>
<body>
    <form>
        <h1><p>Signup</p></h1>

        <h3><label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="fname">E-mail:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="lname">Mobile No. :</label><br>
        <input type="tel" id="tel" name="tel"></h3>


        <h2><p>Choose the fruit you want to order:</p></h2>

        <h3><input type="radio" id="Apple" name="order_name" value="Apple">
        <label for="Apple">Apple</label><br>
        <input type="radio" id="Mango" name="order_name" value="Mango">
        <label for="Mango">Mango</label><br>
        <input type="radio" id="Orange" name="order_name" value="Orange">
        <label for="Orange">Orange</label><br><br>

        <input type="number" id="Quantity" name="quantity" value="quantity">
        <label for="number">Quantity</label><br><br>

        <input type="submit" value="Submit"></h3>
    </form>
    
</body>
</html>
