<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
        <p>Choose the fruit you want to order:</p>
        <input type="radio" id="Apple" name="order_name" value="Apple">
        <label for="Apple">Apple</label><br>
        <input type="radio" id="css" name="order_name" value="Mango">
        <label for="Mango">Mango</label><br>
        <input type="radio" id="Orange" name="order_name" value="Orange">
        <label for="Orange">Orange</label><br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
